<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css_creature.css">
    <title>Smart Owl</title>
</head>
<body>
    <div class="wrapper">
        
        <div class="face">
            
            <div class="lefteye"></div>
            <div class="righteye"></div>
            <div class="nose"></div>
            <div class="glasses">
                <div id="leftglass"></div>
                <div id="rightglass"></div>
                <div id="branch"></div>
            </div>
            <div class = "leftear"></div>
            <div class="hat1">
                <div class="hat2"></div>
                <div class="pompom1"></div>
                <div class="pompom2"></div>
            </div>            
        </div>

        <div class="tummy"></div>
        <div class="leftfoot1"></div>
        <div class="leftfoot2"></div>
        <div class="leftfoot3"></div>
        <div class="rightfoot1"></div>
        <div class="rightfoot2"></div>
        <div class="rightfoot3"></div>
        <div class="rightwing"></div>
        <div class="leftwing1"></div>
        <div class="leftwing2"></div>
        <div class="leftwing3"></div>
        <div class="leftwing4"></div>

        <div class="bubble">
            <h1>Make today the day to learn something </h1>
            <!-- A <p> is a block element 11, so starts on a new line by default.

                A <span> is an inline element 35, so does not break off to a new line. -->
            <p>
                <span class="hr3">N</span> <span class="hr4">E</span> <span class="hr5">W</span>
            </p>
            <div id="talkbubble"></div>
        </div>

    </div>
</body>
</html>
