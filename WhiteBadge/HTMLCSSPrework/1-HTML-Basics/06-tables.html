<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>

    <h1>Basic Table</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Occupation</th>
            <th>Years of Experience</th>
        </tr>
        <tr>
            <td>Laurine L.</td>
            <td>Software developer</td>
            <td>36</td>
        </tr>
        <tr>
            <td>Matthew</td>
            <td>Engineer</td>
            <td>46</td>
        </tr>
        <tr>
            <td>Violaine</td>
            <td>System analysts</td>
            <td>38</td>
        </tr>

    </table>

    <br>
    <hr>
    <br>

    <h1>Table with Simple Border</h1>
    <table border="2">
        <tr>
            <th>Show</th>
            <th>Genre</th>
            <th>Rating</th>            
        </tr>
        <tr>
            <td>The Walking Dead</td>
            <td>Horror</td>
            <td>R</td>
        </tr>
        <tr>
            <td>Breaking Bad</td>
            <td>Action/Suspense</td>
            <td>R</td>
        </tr>
    </table>
    
</body>
</html>
